<div class="container-fluid">
  <nav class="navbar navbar-expand-lg navbar-light bg-warning row">
    <a class="navbar-brand col-1" routerLink="/">
      <img class="websiteLogo" src="../../../assets/moto.png" alt="logo">
    </a>

    <form class="my-lg-0 col-8 col-lg-2 col-sm-5">
      <input class="form-control-plaintext mr-sm-2 adoptPieceSearch" type="search" placeholder="Adopter une pièce"
        aria-label="Search" />
    </form>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse offset-6" id="navbarSupportedContent">
      <ul class="navbar-nav row rightLinks">
        <li class="nav-item active col-6">
          <a class="nav-link" routerLink="/panier">
            Panier
            <span class="numberOfArticles">{{mockNumberOfArticles}}</span>
          </a>
        </li>

        <!-- TODO: *ngIf on the two next li for connected people and not connected people -->

        <li class="nav-item col-6">
          <a class="nav-link" (click)="click()" data-toggle= modal  [attr.data-target]="'#' + modal" data-target="#myModal"><p *ngIf="buyerConnected==undefined">Connexion</p><p *ngIf="buyerConnected!=undefined">Mon Compte</p>
          </a>
        </li>

        <li class="nav-item d-none col-6">
          <!-- Delete d-none when ngIf added -->

          <a class="nav-link disabled" href="#">Profil</a>
        </li>
      </ul>
    </div>
  </nav>
</div>

<!-- Modal -->

<div class="modal fade marge-top" id="myModal" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body row">
        <div class="col-md-6 modal-left">
          <div class="logo">
            <img class="websiteLogo" src="../../../assets/moto.png" alt="logo">
          </div>

          <div class="text-inscription">
            <p>
              Inscris toi sur le site et reçois des alertes sur les pièces de motos que tu recherches
            </p>
          </div>

          <button type="button" class="btn btn-warning" data-dismiss="modal" routerLink="/creationCompte">Inscription</button>
        </div>

        <div class="col-md-6  modal-right">
          <button type="button" class="close" data-dismiss="modal">&times;</button>

          <div class="facebook">
            <button type="button" class="btn btn-facebook">Connexion avec Facebook</button>
          </div>

          <div class="ligne"></div>

          <form class="form-horizontal" role="form">
            <div class="form-group">
              <input type="email" class="form-control" id="inputEmail3" placeholder="Email" />
            </div>

            <div class="form-group">
              <input type="password" class="form-control" id="inputPassword3" placeholder="Password" />
            </div>

            <div class="form-group">
              <div class="checkbox">
                <label>
                  <input type="checkbox" />
                  Se souvenir de moi
                </label>
              </div>
            </div>

            <div class="form-group">
              <button type="submit" data-dismiss="modal" class="btn btn-warning btn-connex" routerLink="/myaccount/infosperso">Se
                connecter</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
