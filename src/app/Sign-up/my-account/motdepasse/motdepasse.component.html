<div class="margetop">
  <div class=" row">
    <div class="col-12">

        <div class="titlewline__title">Mot de Passe <br /></div>
      </div>
    </div>
  </div>

<div class="row">
  <div class="col-12">
    <form>
      <div class="account__box ">
        <div class="box_inner">
          <div class="form-group row">
            <label for="colFormLabel" class="label col-md-3 col-form-label"
              >Mot de passse actuel</label
            >
            <div class="col-md-6">
              <input type="password" class="form-control" id="email" />
            </div>
          </div>
          <div class="form-group row">
              <label for="colFormLabel" class="label col-md-3 col-form-label"
                >Nouveau mot de passe</label
              >
              <div class="col-md-6">
                <input type="password" class="form-control" id="prenom" />
              </div>
            </div>
            <div class="form-group row">
              <label for="colFormLabel" class="label col-md-3 col-form-label"
                >Confirmation mot de passe</label
              >
              <div class="col-md-6">
                <input type="password" class="form-control" id="nom" />
              </div>
          </div>
          <div>
              <button type="submit" class="btn btn-warning text-white  mb-2">Validez</button>
          </div>
        </div>
      </div>
    </form>
  </div>
