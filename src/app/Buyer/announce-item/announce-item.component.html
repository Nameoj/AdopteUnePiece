<div class="card">
  <div class="card-body">
    <div class="announceItem row">
      <div class="col-4 announceImage">
        <img [src]="announce.image" placeholder="image" class="image">
      </div>
      <div class="col-4 announceText text">
        <div class="groupOfText">
          <div>
            Année:
            <div class="text-muted">
              {{announce.year}}
            </div>
          </div>
        </div>

        <div class="groupOfText">
          <div>
            Moto:
          </div>
          <div class="text-muted">
            {{announce.brand}}
          </div>
        </div>

        <div class="groupOfText">
          <div>
            Type:
          </div>
          <div class="text-muted">
            {{announce.pieceName}}
          </div>
        </div>
      </div>

      <div class="col-4 accessMore">
        <div class="price">
          {{announce.price}}€
        </div>
        <div class="btn btn-warning">
          Voir
        </div>
      </div>

    </div>
  </div>
</div>
