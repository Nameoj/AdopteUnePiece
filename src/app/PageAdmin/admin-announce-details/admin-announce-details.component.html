<app-navbar></app-navbar>
<div class="container piecePage">

  <div class="text-center announcePiecePage">
    <div class="row">
    <div class="col-lg-12 col-md-12 text-center announceTitle">
      {{announce.pieceName}} {{announce.brand}} {{announce.model}} {{announce.cylinder}}
      <hr />
    </div>

    <div class="row">
    <div class="col-lg-4 col-xs-12 announceImageDiv">
      <img class="announceImage col-sm-12" src="{{announce.image}}" placeholder="image">
    </div>
  
      <div class="col-lg-4 col-xs-12 announceDescription">

        <p class="announce font-weight-bold">
          <br>
          Marque: {{announce.brand}}
          <br>
          Modèle: {{announce.model}}
          <br>
          Cylindrée: {{announce.cylinder}}
          <br>
          Année: {{announce.year}}
        </p>

        <p> Description: {{announce.description}}</p>

        <p class="announceState">
          Etat de la pièce: 
        </p>
          <p class="announceState">
          <span class="announceRating" *ngFor="let numberOfStarts of arrayForRating">★</span>
          <span class="announceRating" *ngFor="let numberOfStarts of arrayForRatingEmpty">☆</span>
          <br class="d-sm-none sautAnnonce">
        </p>
      </div>
      <div class="shop col-lg-4 col-xs-12">
        <p class="announcePrice">{{annonce.price}}€</p>
        <label type="button" class="btn panier btn-warning" (click)="ajoutPanier()">
          <img class="shopping" src="../../../assets/shopping.png">
          Ajouter au panier
        </label>
      </div>
    </div>
  

    <div class="btn-group col-lg-2 col-xs-12 retour" data-toggle="buttons">
      <label type="button" class="btn btn-warning btnRetour" (click)="returnLastPage()">
        Retour
      </label>
    </div>
    </div>

  </div>
</div>
