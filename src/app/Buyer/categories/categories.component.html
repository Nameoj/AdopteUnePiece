<div id="sidenav" class="sidenav">
  <button class="closebtn" (click)="closeNav()">&times;</button>
<div *ngFor="let categories of motoCategories.categories; let index=index">
  <div class="categories arrowHead" (click)="collapse(index)">
    {{categories.name}}
  </div>
  <app-sous-categories id="categ{{index}}" class="categ" [overIndex]="index*100" [categories]="categories"></app-sous-categories>
</div>
</div>

<button type="button" class="menuButton" (click)="openNav()"></button>
