<div *ngFor="let announce of listAnnonces">
    <div class="card">
        <div class="card-body">
            <div class="announceItem row">
                <div class="col-4 announceImage">
                    <img [src]="announce.image" placeholder="image" class="image">
                </div>
                <div class="col-4 announceText text">
                    <div class="groupOfText">
                        <div>
                            Année:
                            <div class="text-muted">
                                {{announce.year}}
                            </div>
                        </div>
                    </div>

                    <div class="groupOfText">
                        <div>
                            Moto:
                        </div>
                        <div class="text-muted">
                            {{announce.brand}}
                        </div>
                    </div>

                    <div class="groupOfText">
                        <div>
                            Type:
                        </div>
                        <div class="text-muted">
                            {{announce.pieceName}}
                        </div>
                    </div>
                </div>

                <div class="col-4 accessMore">
                    <div class="description">
                        {{announce.description}}
                    </div>
                    <div class="price">
                        Prix: {{announce.price}}€
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
