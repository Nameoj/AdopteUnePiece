<link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">

<div class="container mt-3">
  <div class="input-group mt-3">
    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Entrez le titre de votre annonce ...">
  </div>
  <div class="ajoutPhoto mt-3">
    <label for="Photo">Choisir une photo :</label>
    <input type="file" id="Photo" name="photo" accept="image/png, image/jpeg">
  </div>
  <div class="categorie mt-4">
    <p>Préciser la catégorie :</p>
  </div>
  <div>
    <p>Description de votre pièce :</p>
    <textarea class="form-control" rows="5" aria-label="With textarea"></textarea>
  </div>
  <div class="note mt-3">
    <ngb-rating [(rate)]="currentRate" class="star"></ngb-rating>
    <hr>
    <pre>Note: <b>{{currentRate}}</b></pre>
  </div>
  <div class="row mt-5">
    <div class="col-lg-12 text-center">
        <button type="submit" class="btn btn-primary">Valider votre annonce</button>
    </div>
  </div> 
</div>
